<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>网云管理后台</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/static/admin/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="/static/admin/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=2.2.0" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">

                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="/static/admin/img/avtar.png" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">admin</strong>
                             </span>  <span class="text-muted text-xs block">超级管理员 <b class="caret"></b></span> </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="/admin/login/logout">安全退出</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            网云
                        </div>

                    </li>      
                    <li class="active">
                        <a href="index.html#"><i class="fa fa-th-large"></i> <span class="nav-label">需求管理</span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li class="active"><a href="/admin/">需求列表</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:void(0)"><i class="fa fa-bars"></i> </a>
                       
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message"><a href="index.html" title="返回首页"><i class="fa fa-home"></i></a>欢迎使用网云后台</span>
                        </li>
                        <li>
                            <a href="/admin/login/logout">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>需求管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">主页</a>
                        </li>
                        <li>
                            <a>需求列表</a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInUp">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>需求列表</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="project-list">
                                    <table class="table table-hover">
                                        <tbody>
                                            <%listData.forEach(function(item){%>
                                            <tr>
                                                <td class="project-title">
                                                    <a href="/admin/index/publishdetail/publishid/<%=item.id%>"><%=item.name%></a>
                                                </td>
                                                <td class="project-completion">
                                                    <small>创建于：<%=times(item.creat_time)%></small>
                                                </td>
                                                <td class="project-actions">
                                                    <a href="/admin/index/publishdetail/publishid/<%=item.id%>" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                                </td>
                                            </tr>
                                            <%})%>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="footer">
                <div class="pull-right">
                    By：网站中心
                </div>
                <div>
                     备案号：京公网安备 110105000722 京ICP备05060933号
                </div>
            </div>

        </div>
    </div>


    </div>

    <!-- Mainly scripts -->
    <script src="/static/admin/js/jquery-2.1.1.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="/static/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/static/admin/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/admin/js/hplus.js?v=2.2.0"></script>
    <script src="/static/admin/js/plugins/pace/pace.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

        });
    </script>

</body>

</html>
