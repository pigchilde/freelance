    <link href="/static/admin/css/style.css?v=2.2.0" rel="stylesheet">

</head>

                <ul class="nav" id="side-menu">
                    <li class="nav-header">

                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="/static/admin/img/avtar.png" />
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">

                             </span>  <span class="text-muted text-xs block">超级管理员 <b class="caret"></b></span> </span>
                            </a>

                                <li><a href="/admin/login/logout">安全退出</a></li>
                            </ul>
                        </div>

                            网云

                    </li>         
                    <li class="active">
                        <a href="index.html#"><i class="fa fa-th-large"></i> <span class="nav-label">需求管理</span><span class="fa arrow"></span></a>

                        </ul>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:void(0)"><i class="fa fa-bars"></i> </a>
                       
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message"><a href="index.html" title="返回首页"><i class="fa fa-home"></i></a>欢迎使用网云后台</span>
                        </li>
                        <li>
                            <a href="/admin/login/logout">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>需求管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">主页</a>
                        </li>
                        <li>
                            <a>需求列表</a>
                        </li>
                        <li>
                            <a>需求详情</a>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>需求详情</h5>
                                </div>
                                <div class="ibox-content">
                                    <form method="get" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">需求名称</label>

                                            <div class="col-lg-10">
                                                <input type="text"  value="<%= detailData.name %>" class="form-control">
                                            </div>
                                        </div>
                                       <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">企业名</label>

                                            <div class="col-lg-10">
                                                <input type="text"  value="<%= detailData.company %>" class="form-control">
                                            </div>
                                        </div>
                                       <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">联系电话</label>

                                            <div class="col-lg-10">
                                                <input type="text" value="<%= detailData.telephone %>" class="form-control">
                                            </div>
                                        </div>
                                       <div class="hr-line-dashed"></div>
                                       <div class="form-group">
                                            <label class="col-lg-2 control-label">预算</label>

                                            <div class="col-lg-10">
                                                <input type="text"  value="<%= detailData.budget %>" class="form-control">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">最少工期(天)</label>

                                            <div class="col-lg-10">
                                                <input type="text" value="<%= detailData.minimum_duration %>" class="form-control">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">最多工期(天)</label>

                                            <div class="col-lg-10">
                                                <input type="text"  value="<%= detailData.maximum_duration %>" class="form-control">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">需求描述</label>
                                            <div class="col-lg-10">
                                                <textarea name="comment"  class="form-control" ><%= detailData.description %></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    By：网站中心
                </div>
                <div>
                     备案号：京公网安备 110105000722 京ICP备05060933号
                </div>
            </div>

        </div>
    </div>


    </div>

    <!-- Mainly scripts -->
    <script src="/static/admin/js/jquery-2.1.1.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="/static/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="/static/admin/js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Custom and plugin javascript -->
    <!--<script src="/static/admin/js/hplus.js?v=2.2.0"></script>-->
    <script src="/static/admin/js/plugins/pace/pace.min.js"></script>

</body>

</html>
